name: build and test

run-name: push on branches

on:
  pull_request:
    types: [opened]
  push: 
    branches: [main]

env:

  CARGO_TERM_COLOR: always

jobs:
  build-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build 
    - name: Run tests
      run: cargo test --verbose
